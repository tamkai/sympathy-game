<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Box - Host</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="/static/js/host.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body x-data="hostApp('{{ network_ip }}')" x-init="init()" @click.once="initAudio" class="overflow-auto">

    <!-- Header -->
    <div class="fixed top-0 w-full p-3 flex justify-between items-center z-50 pointer-events-none">
        <h1 class="text-xl font-bold glass px-3 py-1 rounded-full pointer-events-auto text-pink">Party Box</h1>
        <div class="flex gap-2">
            <div class="glass px-3 py-1 rounded-full text-sm font-mono pointer-events-auto text-violet">
                Room: <span x-text="roomId"></span>
            </div>
            <button @click="showResetModal = true"
                class="glass w-8 h-8 rounded-full flex items-center justify-center pointer-events-auto text-violet hover:bg-red-500 hover:text-white transition-colors"
                title="ゲームをリセット">
                <span class="material-icons-round text-sm">close</span>
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto min-h-screen flex flex-col justify-center items-center p-4 pt-16 pb-8">

        <!-- Phase: LOBBY -->
        <template x-if="phase === 'LOBBY'">
            <div class="w-full h-full flex flex-col items-center justify-between py-10 animate-fade-in relative z-10">
                <!-- Header / Logo -->
                <div class="text-center">
                    <h1 class="text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 drop-shadow-sm mb-2"
                        style="font-family: 'Outfit', sans-serif;">Party Box</h1>
                    <p class="text-xl text-violet font-medium tracking-widest">DIALOGUE GAME PLATFORM</p>
                </div>

                <!-- Main Content: Mode Select & QR -->
                <div class="flex flex-col md:flex-row gap-8 w-full max-w-6xl px-8 items-stretch flex-1 my-8">

                    <!-- Left: Game Settings -->
                    <div class="flex-1 glass p-8 rounded-3xl flex flex-col gap-6">
                        <h2 class="text-2xl font-bold text-violet mb-2 border-b border-white/50 pb-2">Game Select</h2>

                        <!-- Mode Selector -->
                        <div class="grid grid-cols-2 gap-3">
                            <button @click="selectedMode = 'SYMPATHY'"
                                :class="selectedMode === 'SYMPATHY' ? 'bg-gradient-to-br from-pink-400 to-pink-600 text-white shadow-lg scale-105' : 'bg-white/50 text-violet hover:bg-white/80'"
                                class="p-3 rounded-2xl transition-all duration-300 flex flex-row items-center gap-3 group">
                                <div class="text-2xl group-hover:scale-110 transition-transform">💖</div>
                                <div class="text-left">
                                    <div class="font-bold text-sm">Sympathy</div>
                                    <div class="text-xs opacity-80">共感ゲーム</div>
                                </div>
                            </button>

                            <button @click="selectedMode = 'WORD_WOLF'"
                                :class="selectedMode === 'WORD_WOLF' ? 'bg-gradient-to-br from-indigo-400 to-purple-600 text-white shadow-lg scale-105' : 'bg-white/50 text-violet hover:bg-white/80'"
                                class="p-3 rounded-2xl transition-all duration-300 flex flex-row items-center gap-3 group">
                                <div class="text-2xl group-hover:scale-110 transition-transform">🐺</div>
                                <div class="text-left">
                                    <div class="font-bold text-sm">Word Wolf</div>
                                    <div class="text-xs opacity-80">正体隠匿系</div>
                                </div>
                            </button>

                            <button @click="selectedMode = 'SEKAI_NO_MIKATA'"
                                :class="selectedMode === 'SEKAI_NO_MIKATA' ? 'bg-gradient-to-br from-amber-400 to-orange-500 text-white shadow-lg scale-105' : 'bg-white/50 text-violet hover:bg-white/80'"
                                class="p-3 rounded-2xl transition-all duration-300 flex flex-row items-center gap-3 group">
                                <div class="text-2xl group-hover:scale-110 transition-transform">🌍</div>
                                <div class="text-left">
                                    <div class="font-bold text-sm">セカイノミカタ</div>
                                    <div class="text-xs opacity-80">大喜利ゲーム</div>
                                </div>
                            </button>

                            <button @click="selectedMode = 'ITO'"
                                :class="selectedMode === 'ITO' ? 'bg-gradient-to-br from-emerald-400 to-teal-600 text-white shadow-lg scale-105' : 'bg-white/50 text-violet hover:bg-white/80'"
                                class="p-3 rounded-2xl transition-all duration-300 flex flex-row items-center gap-3 group">
                                <div class="text-2xl group-hover:scale-110 transition-transform">🎴</div>
                                <div class="text-left">
                                    <div class="font-bold text-sm">ito</div>
                                    <div class="text-xs opacity-80">協力カードゲーム</div>
                                </div>
                            </button>

                            <button @click="selectedMode = 'ONE_NIGHT_WEREWOLF'"
                                :class="selectedMode === 'ONE_NIGHT_WEREWOLF' ? 'bg-gradient-to-br from-slate-600 to-slate-900 text-white shadow-lg scale-105' : 'bg-white/50 text-violet hover:bg-white/80'"
                                class="p-3 rounded-2xl transition-all duration-300 flex flex-row items-center gap-3 group col-span-2">
                                <div class="text-2xl group-hover:scale-110 transition-transform">🌙</div>
                                <div class="text-left">
                                    <div class="font-bold text-sm">ワンナイト人狼</div>
                                    <div class="text-xs opacity-80">正体隠匿・1ラウンド完結</div>
                                </div>
                            </button>
                        </div>

                        <!-- Config Panel -->
                        <div class="bg-white/30 rounded-xl p-4 flex-1">
                            <h3 class="font-bold text-violet mb-4 flex items-center gap-2">
                                <span class="material-icons-round text-sm">settings</span> 設定
                            </h3>

                            <!-- Sympathy Config -->
                            <div x-show="selectedMode === 'SYMPATHY'" class="flex flex-col gap-4">
                                <div class="flex items-center justify-between">
                                    <span class="text-violet font-medium">スピードスター</span>
                                    <button @click="toggleConfig('speed_star')"
                                        :class="config.speedStar ? 'bg-pink-500' : 'bg-gray-300'"
                                        class="w-12 h-6 rounded-full relative transition-colors duration-300">
                                        <div :class="config.speedStar ? 'translate-x-6' : 'translate-x-1'"
                                            class="w-5 h-5 bg-white rounded-full absolute top-0.5 transition-transform duration-300 shadow-sm">
                                        </div>
                                    </button>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-violet font-medium">アンサーシャッフル</span>
                                    <button @click="toggleConfig('shuffle')"
                                        :class="config.shuffle ? 'bg-pink-500' : 'bg-gray-300'"
                                        class="w-12 h-6 rounded-full relative transition-colors duration-300">
                                        <div :class="config.shuffle ? 'translate-x-6' : 'translate-x-1'"
                                            class="w-5 h-5 bg-white rounded-full absolute top-0.5 transition-transform duration-300 shadow-sm">
                                        </div>
                                    </button>
                                </div>
                            </div>

                            <!-- Word Wolf Config -->
                            <div x-show="selectedMode === 'WORD_WOLF'" class="flex flex-col gap-4">
                                <div class="flex items-center justify-between">
                                    <span class="text-violet font-medium">議論時間</span>
                                    <div class="flex items-center gap-3 bg-white/50 rounded-lg p-1">
                                        <button @click="updateDiscussionTime(-60)"
                                            class="w-8 h-8 flex items-center justify-center bg-white rounded shadow-sm text-violet hover:bg-pink-100 transition">-</button>
                                        <span class="font-mono font-bold text-lg w-12 text-center"
                                            x-text="(config.discussionTime / 60) + '分'"></span>
                                        <button @click="updateDiscussionTime(60)"
                                            class="w-8 h-8 flex items-center justify-center bg-white rounded shadow-sm text-violet hover:bg-pink-100 transition">+</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Sekai No Mikata Config -->
                            <div x-show="selectedMode === 'SEKAI_NO_MIKATA'" class="flex flex-col gap-4">
                                <p class="text-violet text-sm">
                                    お題の空欄を単語で埋めて、親のお気に入りを目指そう！<br>
                                    親が山札（ダミー）を選ぶと全員マイナス1点！
                                </p>
                                <div class="text-xs text-violet/70">
                                    ・2〜8人で遊べます<br>
                                    ・先に規定点数（2-4人:5点、5人以上:3点）を取った人の勝ち
                                </div>
                            </div>

                            <!-- Ito Config -->
                            <div x-show="selectedMode === 'ITO'" class="flex flex-col gap-4">
                                <p class="text-violet text-sm">
                                    1〜100の数字を言葉で表現して、小さい順にカードを出そう！<br>
                                    協力して全員のカードを出し切ればクリア！
                                </p>
                                <div class="flex items-center justify-between">
                                    <span class="text-violet font-medium">協力モード（クモノイト）</span>
                                    <button @click="toggleConfig('ito_coop')"
                                        :class="config.itoCoop ? 'bg-emerald-500' : 'bg-gray-300'"
                                        class="w-12 h-6 rounded-full relative transition-colors duration-300">
                                        <div :class="config.itoCoop ? 'translate-x-6' : 'translate-x-1'"
                                            class="w-5 h-5 bg-white rounded-full absolute top-0.5 transition-transform duration-300 shadow-sm">
                                        </div>
                                    </button>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-violet font-medium">ギリギリ成功演出</span>
                                    <button @click="toggleConfig('ito_close_call')"
                                        :class="config.itoCloseCall ? 'bg-emerald-500' : 'bg-gray-300'"
                                        class="w-12 h-6 rounded-full relative transition-colors duration-300">
                                        <div :class="config.itoCloseCall ? 'translate-x-6' : 'translate-x-1'"
                                            class="w-5 h-5 bg-white rounded-full absolute top-0.5 transition-transform duration-300 shadow-sm">
                                        </div>
                                    </button>
                                </div>
                                <div class="text-xs text-violet/70">
                                    ・3〜10人で遊べます<br>
                                    ・3ステージクリアでゲームクリア！（ライフ3）
                                </div>
                            </div>

                            <!-- One Night Werewolf Config -->
                            <div x-show="selectedMode === 'ONE_NIGHT_WEREWOLF'" class="flex flex-col gap-4">
                                <p class="text-violet text-sm">
                                    夜の間に行動し、朝になったら議論！<br>
                                    人狼を見つけ出せば村人の勝利！
                                </p>
                                <div class="flex items-center justify-between">
                                    <span class="text-violet font-medium">議論時間</span>
                                    <div class="flex items-center gap-3 bg-white/50 rounded-lg p-1">
                                        <button @click="updateDiscussionTime(-60)"
                                            class="w-8 h-8 flex items-center justify-center bg-white rounded shadow-sm text-violet hover:bg-slate-100 transition">-</button>
                                        <span class="font-mono font-bold text-lg w-12 text-center"
                                            x-text="(config.discussionTime / 60) + '分'"></span>
                                        <button @click="updateDiscussionTime(60)"
                                            class="w-8 h-8 flex items-center justify-center bg-white rounded shadow-sm text-violet hover:bg-slate-100 transition">+</button>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-violet font-medium flex items-center gap-1">
                                        <span class="text-lg">🃏</span> 狂人を追加
                                        <span class="text-xs text-violet/50">（4人以上）</span>
                                    </span>
                                    <button @click="toggleConfig('werewolf_madman')"
                                        :class="config.werewolfMadman ? 'bg-orange-500' : 'bg-gray-300'"
                                        class="w-12 h-6 rounded-full relative transition-colors">
                                        <span :class="config.werewolfMadman ? 'translate-x-6' : 'translate-x-0'"
                                            class="absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow transition-transform"></span>
                                    </button>
                                </div>
                                <div class="text-xs text-violet/70">
                                    ・3〜7人で遊べます<br>
                                    ・役職: 村人、人狼、占い師、怪盗<span x-show="config.werewolfMadman">、狂人</span><br>
                                    ・1ラウンドで決着！GM不要！
                                </div>
                            </div>
                        </div>

                        <!-- Player count warning -->
                        <div x-show="selectedMode === 'ONE_NIGHT_WEREWOLF' && Object.keys(players).length < 3"
                            class="bg-red-100 border border-red-300 text-red-700 p-3 rounded-xl text-sm flex items-center gap-2">
                            <span class="material-icons-round text-lg">warning</span>
                            ワンナイト人狼は最低3人必要です（現在: <span x-text="Object.keys(players).length"></span>人）
                        </div>

                        <button type="button" @click="startGame"
                            :disabled="selectedMode === 'ONE_NIGHT_WEREWOLF' && Object.keys(players).length < 3"
                            class="w-full py-4 text-xl font-bold bg-violet-600 text-white rounded-xl shadow-lg hover:bg-violet-700 transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                            ゲームスタート！
                        </button>
                    </div>

                    <!-- Right: Players & QR -->
                    <div class="flex-1 flex flex-col gap-6">
                        <!-- QR Code -->
                        <div class="glass p-6 rounded-3xl flex flex-col md:flex-row items-center gap-6">
                            <div class="bg-white p-2 rounded-xl shadow-inner shrink-0" id="qrcode"></div>
                            <div class="text-center md:text-left">
                                <p class="text-violet text-sm font-bold mb-1">参加URL:</p>
                                <p class="text-xl font-mono bg-white/50 px-4 py-2 rounded-lg text-violet select-all break-all"
                                    x-text="joinUrl"></p>
                                <p class="text-xs text-violet/60 mt-2">スマホでQRコードを読み取って参加してね！</p>
                            </div>
                        </div>

                        <!-- Player List -->
                        <div class="glass p-6 rounded-3xl flex-1 flex flex-col">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-xl font-bold text-violet flex items-center gap-2">
                                    <span class="material-icons-round">groups</span>
                                    参加者
                                    <span class="bg-white/50 px-2 py-0.5 rounded-full text-sm"
                                        x-text="Object.keys(players).length + '人'"></span>
                                </h2>
                            </div>

                            <div
                                class="grid grid-cols-3 md:grid-cols-4 gap-3 overflow-y-auto max-h-[300px] pr-2 custom-scrollbar">
                                <template x-for="player in players" :key="player.player_id">
                                    <div
                                        class="bg-white/60 p-3 rounded-xl flex flex-col items-center gap-2 animate-pop-in shadow-sm">
                                        <div
                                            class="w-10 h-10 rounded-full bg-gradient-to-tr from-pink-300 to-violet-300 flex items-center justify-center text-white font-bold text-lg shadow-inner">
                                            <span x-text="player.name[0]"></span>
                                        </div>
                                        <span x-text="player.name"
                                            class="font-bold text-xs text-violet truncate w-full text-center"></span>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </template>

        <!-- Phase: INSTRUCTION / DESCRIPTION -->
        <template x-if="phase === 'INSTRUCTION' || phase === 'DESCRIPTION'">
            <div class="flex flex-col items-center gap-4 w-full max-w-4xl animate-fade-in text-center">
                <h1 class="text-3xl font-bold text-violet drop-shadow-sm animate-scale-in">ルール説明</h1>

                <!-- Phase: DESCRIPTION / INSTRUCTION (Word Wolf) -->
                <template x-if="(phase === 'DESCRIPTION' || phase === 'INSTRUCTION') && mode === 'WORD_WOLF'">
                    <div
                        class="glass p-12 rounded-3xl w-full max-w-4xl text-center flex flex-col gap-8 animate-fade-in relative overflow-hidden">
                        <div class="absolute -top-10 -left-10 w-40 h-40 bg-pink-300 rounded-full blur-3xl opacity-30">
                        </div>
                        <div
                            class="absolute -bottom-10 -right-10 w-40 h-40 bg-blue-300 rounded-full blur-3xl opacity-30">
                        </div>

                        <h2
                            class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
                            役割・お題を確認してください
                        </h2>

                        <div class="flex items-center justify-center gap-12 my-8">
                            <div class="flex flex-col items-center gap-4 animate-bounce-slow">
                                <div class="text-8xl">📱</div>
                                <p class="text-xl font-bold text-violet">スマホをチェック！</p>
                            </div>
                        </div>

                        <div class="bg-white/40 p-6 rounded-2xl text-left">
                            <h3 class="text-xl font-bold text-violet mb-2 flex items-center gap-2">
                                <span class="material-icons-round text-pink-500">info</span> ルール
                            </h3>
                            <ul class="list-disc list-inside text-violet space-y-2 opacity-80 text-lg">
                                <li><span class="font-bold">市民</span>は共通のお題について話します。</li>
                                <li><span class="font-bold">ウルフ（1人）</span>は違うお題について話します。</li>
                                <li>議論時間は<span class="font-bold text-pink-600"
                                        x-text="(config.discussionTime / 60) + '分'"></span>です。</li>
                                <li>市民はウルフを見つけ出し、ウルフは話を合わせてください！</li>
                            </ul>
                        </div>

                        <button type="button" @click="startWordWolfDiscussion"
                            class="w-full py-4 text-2xl font-bold bg-gradient-to-r from-pink-500 to-violet-600 text-white rounded-xl shadow-lg hover:shadow-xl transition-all active:scale-95">
                            議論スタート！
                        </button>
                    </div>
                </template>

                <!-- Phase: INSTRUCTION (Sympathy) -->
                <!-- Phase: INSTRUCTION (Sympathy) -->
                <template x-if="phase === 'INSTRUCTION' && mode === 'SYMPATHY'">
                    <div
                        class="glass p-8 rounded-2xl w-full max-w-4xl text-center animate-fade-in relative overflow-hidden">
                        <!-- BG Decoration -->
                        <div
                            class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400">
                        </div>

                        <!-- Victory Condition -->
                        <div
                            class="bg-gradient-to-r from-yellow-100 to-orange-100 p-4 rounded-xl mb-6 border border-yellow-300 shadow-inner mt-2">
                            <h3 class="text-sm font-bold text-orange-600 flex items-center justify-center gap-2 mb-1">
                                <span class="material-icons-round text-base">emoji_events</span> 勝利条件
                            </h3>
                            <p class="text-orange-900 font-bold text-lg">
                                爆弾を持たずに<br class="md:hidden" />8ポイント先取！
                            </p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-left mb-6">
                            <!-- Card 1 -->
                            <div
                                class="bg-white/40 p-4 rounded-xl relative overflow-hidden group hover:bg-white/60 transition-colors">
                                <div class="text-3xl mb-2">💭</div>
                                <h3 class="text-base font-bold text-violet mb-1">① お題に回答</h3>
                                <p class="text-xs text-violet opacity-80 leading-relaxed">
                                    みんなと<span class="font-bold text-pink-500">同じ回答</span>を目指して入力しよう！
                                </p>
                            </div>
                            <!-- Card 2 -->
                            <div
                                class="bg-white/40 p-4 rounded-xl relative overflow-hidden group hover:bg-white/60 transition-colors">
                                <div class="text-3xl mb-2">✨</div>
                                <h3 class="text-base font-bold text-violet mb-1">② シンパシー判定</h3>
                                <p class="text-xs text-violet opacity-80 leading-relaxed">
                                    <span class="font-bold text-pink-500">同じ回答のペア</span>ができればポイントゲット！
                                </p>
                            </div>
                            <!-- Card 3 -->
                            <div
                                class="bg-white/40 p-4 rounded-xl relative overflow-hidden group hover:bg-white/60 transition-colors">
                                <div class="text-3xl mb-2">💣</div>
                                <h3 class="text-base font-bold text-violet mb-1">③ お邪魔爆弾</h3>
                                <p class="text-xs text-violet opacity-80 leading-relaxed">
                                    <span class="font-bold text-pink-500">一番少ない回答</span>の人に<span
                                        class="font-bold text-red-500">爆弾</span>が移ります。
                                </p>
                            </div>
                        </div>

                        <button type="button" @click="startRound"
                            class="w-full py-4 text-2xl font-bold bg-gradient-to-r from-pink-500 to-violet-600 text-white rounded-xl shadow-lg hover:shadow-xl transition-all active:scale-95">
                            ラウンドスタート！
                        </button>
                    </div>
                </template>
            </div>
        </template>

        <!-- Phase: ANSWERING (Word Wolf Discussion) -->
        <template x-if="phase === 'ANSWERING' && mode === 'WORD_WOLF'">
            <div
                class="glass p-12 rounded-3xl w-full max-w-5xl text-center flex flex-col gap-6 animate-fade-in relative h-full justify-center">

                <!-- Timer -->
                <div class="flex flex-col items-center justify-center gap-2 mb-8"
                    x-data="{ timeLeft: config.discussionTime, timer: null }"
                    x-init="timer = setInterval(() => { if(phase !== 'ANSWERING') { clearInterval(timer); return; } if(timeLeft > 0) { timeLeft--; if(timeLeft <= 10 && timeLeft > 0) sounds.play('tick'); if(timeLeft === 0) sounds.play('timeup'); } else clearInterval(timer) }, 1000); $cleanup(() => clearInterval(timer))"
                    x-effect="if(timeLeft <= 0) finishAnswering()">

                    <div class="text-sm font-bold text-violet tracking-widest uppercase">Discussion Time</div>
                    <div class="font-mono text-9xl font-bold text-violet tabular-nums"
                        :class="{'text-red-500 animate-pulse': timeLeft < 30}"
                        x-text="Math.floor(timeLeft / 60) + ':' + (timeLeft % 60).toString().padStart(2, '0')">
                    </div>
                </div>

                <div class="grid grid-cols-4 md:grid-cols-6 gap-4 opacity-70">
                    <template x-for="player in Object.values(players)" :key="player.player_id">
                        <div class="flex flex-col items-center gap-2 animate-pulse-slow">
                            <div
                                class="w-16 h-16 rounded-full bg-white flex items-center justify-center text-3xl shadow-sm">
                                <span x-text="player.name[0]"></span>
                            </div>
                            <span class="text-xs font-bold text-violet" x-text="player.name"></span>
                        </div>
                    </template>
                </div>

                <button type="button" @click="finishAnswering"
                    class="mt-8 bg-white/50 hover:bg-white text-violet font-bold py-3 px-8 rounded-full transition-all border border-violet/20 flex items-center justify-center gap-2 mx-auto">
                    <span class="material-icons-round">stop</span> 議論を終了する

                <!-- タイマー -->
                <div class="bg-white/40 p-6 rounded-2xl">
                    <div class="text-6xl font-mono font-bold text-violet" x-text="formatTime(discussionTimeRemaining)"></div>
                    <div class="text-sm text-violet/70">議論時間</div>
                </div>

                <!-- 投票状況 -->
                <div class="bg-white/30 p-4 rounded-xl">
                    <h3 class="font-bold text-violet mb-3 flex items-center justify-center gap-2">
                        <span class="material-icons-round">how_to_vote</span>
                        投票状況
                    </h3>
                    <div class="text-2xl font-bold text-violet">
                        <span x-text="Object.keys(werewolfState.votes).length"></span> /
                        <span x-text="Object.keys(players).length"></span> 人が投票済み
                    </div>
                    <div class="flex flex-wrap gap-2 justify-center mt-4">
                        <template x-for="player in Object.values(players)" :key="player.player_id">
                            <div class="px-3 py-1 rounded-full text-sm font-bold"
                                 :class="player.has_answered ? 'bg-emerald-500 text-white' : 'bg-white/50 text-violet'">
                                <span x-text="player.name"></span>
                                <span x-show="player.has_answered">✓</span>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="flex gap-4 justify-center">
                    <button type="button" @click="werewolfFinishVoting"
                        class="bg-red-500 hover:bg-red-600 text-white px-8 py-4 rounded-full font-bold shadow-lg transition text-xl">
                        投票を締め切る
                    </button>
                </div>
            </div>
        </template>

        <!-- Phase: RESULT (Werewolf) -->
        <template x-if="phase === 'RESULT' && mode === 'ONE_NIGHT_WEREWOLF' && werewolfState">
            <div class="glass p-8 rounded-3xl w-full max-w-4xl flex flex-col gap-6 animate-fade-in text-center">
                <!-- 結果発表ヘッダー -->
                <!-- 村人の勝利（平和村を含む） -->
                <template x-if="werewolfState.village_won && !werewolfState.is_peace_village">
                    <div class="bg-gradient-to-r from-blue-400/50 to-cyan-400/50 p-8 rounded-2xl border-4 border-blue-400">
                        <div class="text-8xl mb-4">🎉🧑‍🌾🎉</div>
                        <h2 class="text-5xl font-bold text-blue-600 mb-4">村人の勝利！</h2>
                        <p class="text-xl text-blue-700" x-text="werewolfState.winning_reason"></p>
                    </div>
                </template>
                <!-- 人狼の勝利 -->
                <template x-if="!werewolfState.village_won && !werewolfState.is_peace_village">
                    <div class="bg-gradient-to-r from-red-400/50 to-orange-400/50 p-8 rounded-2xl border-4 border-red-400">
                        <div class="text-8xl mb-4">🐺🌙🐺</div>
                        <h2 class="text-5xl font-bold text-red-600 mb-4">人狼の勝利！</h2>
                        <p class="text-xl text-red-700" x-text="werewolfState.winning_reason"></p>
                    </div>
                </template>
                <!-- 平和村の勝利 -->
                <template x-if="werewolfState.is_peace_village && werewolfState.village_won">
                    <div class="bg-gradient-to-r from-green-400/50 to-emerald-400/50 p-8 rounded-2xl border-4 border-green-400">
                        <div class="text-8xl mb-4">🌈✨🌈</div>
                        <h2 class="text-5xl font-bold text-green-600 mb-4">平和村！</h2>
                        <p class="text-xl text-green-700" x-text="werewolfState.winning_reason"></p>
                    </div>
                </template>
                <!-- 平和村だが失敗（村人を処刑してしまった） -->
                <template x-if="werewolfState.is_peace_village && !werewolfState.village_won">
                    <div class="bg-gradient-to-r from-amber-400/50 to-yellow-400/50 p-8 rounded-2xl border-4 border-amber-400">
                        <div class="text-8xl mb-4">😢🌈😢</div>
                        <h2 class="text-5xl font-bold text-amber-600 mb-4">残念...</h2>
                        <p class="text-xl text-amber-700" x-text="werewolfState.winning_reason"></p>
                    </div>
                </template>

                <!-- 投票結果 -->
                <div class="bg-white/30 p-4 rounded-xl">
                    <h3 class="font-bold text-violet mb-3">投票結果</h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                        <template x-for="player in Object.values(players)" :key="player.player_id">
                            <div class="bg-white/50 p-3 rounded-lg text-center"
                                 :class="(werewolfState.executed_player_ids || []).includes(player.player_id) ? 'ring-4 ring-red-500' : ''">
                                <div class="font-bold text-violet" x-text="player.name"></div>
                                <div class="text-2xl font-bold text-pink"
                                     x-text="Object.values(werewolfState.votes).filter(v => v === player.player_id).length + '票'"></div>
                            </div>
                        </template>
                        <!-- 平和村を願う -->
                        <div class="bg-emerald-100 p-3 rounded-lg text-center"
                             :class="werewolfState.peace_vote_succeeded ? 'ring-4 ring-emerald-500' : ''">
                            <div class="font-bold text-emerald-700 flex items-center justify-center gap-1">
                                <span class="text-lg">🌈</span>
                                <span>平和村</span>
                            </div>
                            <div class="text-2xl font-bold text-emerald-600"
                                 x-text="Object.values(werewolfState.votes).filter(v => v === 'PEACE_VILLAGE').length + '票'"></div>
                        </div>
                    </div>
                    <!-- 処刑なしの場合の表示 -->
                    <template x-if="werewolfState.no_execution">
                        <div class="mt-3 bg-yellow-100 p-3 rounded-lg text-amber-700 font-bold">
                            全員バラバラ！処刑なし
                        </div>
                    </template>
                    <!-- 複数処刑の場合の表示 -->
                    <template x-if="(werewolfState.executed_player_ids || []).length > 1">
                        <div class="mt-3 bg-red-100 p-3 rounded-lg text-red-700 font-bold">
                            同数！<span x-text="(werewolfState.executed_player_ids || []).length"></span>人が処刑
                        </div>
                    </template>
                </div>

                <!-- 役職公開 -->
                <div class="bg-white/30 p-4 rounded-xl">
                    <h3 class="font-bold text-violet mb-3">役職公開</h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <template x-for="[pid, role] in Object.entries(werewolfState.current_roles)" :key="pid">
                            <div class="bg-white/60 p-4 rounded-xl text-center"
                                 :class="{
                                    'ring-4 ring-red-500': role === 'werewolf',
                                    'ring-4 ring-blue-500': role === 'seer',
                                    'ring-4 ring-purple-500': role === 'thief',
                                    'ring-4 ring-orange-500': role === 'madman'
                                 }">
                                <div class="text-3xl mb-2"
                                     x-text="role === 'werewolf' ? '🐺' : (role === 'seer' ? '🔮' : (role === 'thief' ? '🦹' : (role === 'madman' ? '🃏' : '🧑‍🌾')))"></div>
                                <div class="font-bold text-violet" x-text="players[pid]?.name || '???'"></div>
                                <div class="text-sm text-violet/70"
                                     x-text="role === 'werewolf' ? '人狼' : (role === 'seer' ? '占い師' : (role === 'thief' ? '怪盗' : (role === 'madman' ? '狂人' : '村人')))"></div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- 墓地のカード -->
                <div class="bg-white/30 p-4 rounded-xl">
                    <h3 class="font-bold text-violet mb-3">墓地（欠けていた役職）</h3>
                    <div class="flex justify-center gap-4">
                        <template x-for="(role, idx) in werewolfState.graveyard" :key="idx">
                            <div class="bg-slate-200 p-4 rounded-xl text-center w-24">
                                <div class="text-3xl mb-2"
                                     x-text="role === 'werewolf' ? '🐺' : (role === 'seer' ? '🔮' : (role === 'thief' ? '🦹' : (role === 'madman' ? '🃏' : '🧑‍🌾')))"></div>
                                <div class="text-sm text-slate-600"
                                     x-text="role === 'werewolf' ? '人狼' : (role === 'seer' ? '占い師' : (role === 'thief' ? '怪盗' : (role === 'madman' ? '狂人' : '村人')))"></div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- アクションボタン -->
                <div class="flex gap-4 justify-center mt-4">
                    <button type="button" @click="showResetModal = true"
                        class="glass px-6 py-3 rounded-full font-bold text-pink hover:bg-white/50 transition border border-pink-300">
                        ゲーム終了
                    </button>
                    <button type="button" @click="werewolfPlayAgain"
                        class="bg-slate-600 hover:bg-slate-700 text-white px-10 py-3 rounded-full font-bold shadow-lg transition">
                        もう一度遊ぶ
                    </button>
                </div>
            </div>
        </template>

        <!-- Ito Failed Overlay -->
        <template x-if="showItoFailedOverlay">
            <div class="fixed inset-0 bg-red-600/90 z-[200] flex justify-center items-center animate-fade-in">
                <div class="text-center animate-shake">
                    <div class="text-[200px] leading-none mb-4">🚫</div>
                    <div class="text-8xl font-bold text-white drop-shadow-lg tracking-widest">NG!</div>
                    <div class="text-3xl text-white/90 mt-4 font-bold">順番が違う！</div>
                </div>
            </div>
        </template>

        <!-- Ito Success Overlay -->
        <template x-if="showItoSuccessOverlay">
            <div class="fixed inset-0 bg-emerald-500/90 z-[200] flex justify-center items-center animate-fade-in">
                <div class="text-center animate-pop-in">
                    <div class="text-[200px] leading-none mb-4">✨</div>
                    <div class="text-8xl font-bold text-white drop-shadow-lg tracking-widest">OK!</div>
                    <div class="text-3xl text-white/90 mt-4 font-bold">成功！</div>
                </div>
            </div>
        </template>

        <!-- Reset Confirmation Modal -->
        <template x-if="showResetModal">
            <div
                class="fixed inset-0 bg-black/60 z-[100] flex justify-center items-center backdrop-blur-sm animate-fade-in">
                <div class="glass-dark p-8 rounded-2xl max-w-sm w-full text-center shadow-2xl border border-white/20">
                    <h3 class="text-2xl font-bold mb-4 text-pink-400">ゲームを終了しますか？</h3>
                    <p class="mb-8 text-white font-bold drop-shadow-md">現在のスコアと参加者はすべてリセットされます。<br>この操作は取り消せません。
                    </p>
                    <div class="flex justify-center gap-4">
                        <button @click="showResetModal = false"
                            class="glass px-6 py-2 rounded-full text-white font-bold hover:bg-white/20 transition">
                            キャンセル
                        </button>
                        <button @click="resetGame"
                            class="btn-primary px-8 py-2 font-bold shadow-lg hover:scale-105 transition">
                            終了する
                        </button>
                    </div>
                </div>
            </div>
        </template>

    </div>

    </div>
</body>

</html>
